spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/mysql?characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&ssl=false
spring.datasource.username = root
spring.datasource.password = 1234
spring.redis.host = 127.0.0.1
spring.redis.port = 6379
spring.redis.password =123456
spring.redis.database = 0
spring.redis.jedis.pool.max-active = 8
spring.redis.jedis.pool.max-wait = -1
spring.redis.jedis.pool.max-idle = 100
spring.redis.jedis.pool.min-idle = 0
spring.redis.timeout = 0
server.port = 8089
spring.redis.sessionDB = 15
loadschema = 1

elasticsearch.start = false

r3.swagger.start = true
r3.env = dev
spring.locale.default = zh_CN
r3.mq.consumer.default.serveraddress = http://localhost:9876
r3.mq.consumer.default.groupid = test
r3.mq.consumer.default.listener.index=1,2,3
r3.mq.consumer.default.listener.class1=com.sample.Consumer1
r3.mq.consumer.default.listener.class2=com.sample.Consumer2
r3.mq.consumer.default.listener.class3=com.sample.Consumer3